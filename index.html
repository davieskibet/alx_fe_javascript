<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      font-style: italic;
    }
    input, button {
      margin: 5px 0;
      padding: 5px 10px;
      font-size: 1em;
    }
    button {
      cursor: pointer;
    }
    .form-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display a random quote -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form section for adding quotes, exporting, and importing -->
  <div class="form-section" id="quoteFormContainer"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
