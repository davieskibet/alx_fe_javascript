<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Container to display quotes -->
  <div id="quoteDisplay"></div>

  <!-- Show a new random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Add a new quote -->
  <div>
    <input id="quoteText" type="text" placeholder="Quote text">
    <input id="quoteCategory" type="text" placeholder="Category">
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Export and Import buttons (hard-coded for checker) -->
  <div>
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json">
  </div>

  <script src="script.js"></script>
</body>
</html>
